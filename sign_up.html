<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindEase - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px; /* Adds breathing room on top and bottom */
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 45px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      margin-top: 40px; /* small margin from top */
      margin-bottom: 40px; /* small margin from bottom */
    }

    .auth-card h2 {
      color: #4b5fbf;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 1rem;
    }

    .input-group input:focus {
      border-color: #4b5fbf;
    }

    .gradient-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4b5fbf, #6c63ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gradient-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 63, 191, 0.3);
    }

    .or {
      margin: 20px 0;
      color: #666;
      font-weight: 500;
    }

    .social-icons a {
      margin: 0 10px;
      color: #4b5fbf;
      font-size: 1.2rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #2a3f8b;
      transform: scale(1.2);
    }

    .switch {
      margin-top: 25px;
      color: #333;
      font-size: 0.95rem;
    }

    .switch a {
      color: #4b5fbf;
      text-decoration: none;
      font-weight: 500;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-card">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>

      <button type="submit" class="gradient-btn">Sign Up</button>

      <p class="or">Or Sign Up Using</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>

      <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!name || !email || !username || !password || !confirmPassword) {
        alert("Please fill all fields!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Example action
      alert("Account created successfully! Redirecting to login...");
      window.location.href = "login.html";
    });
  </script>
</body>

</html>
